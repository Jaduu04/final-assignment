<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="form.css" type="text/css">

    <title> Form </title>
  </head>
  <body>
      <div class="container my-4">
        <h2 id="heading"> Contact Form </h2>
        <form id="contact-form" action="https://httpbin.org/post" method="post">
            <div class="row">
                <div class="mb-3 col">
                    <label for="lastname" class="form-label">First Name</label>
                    <input class="form-control" type="text" name="firstname" id="firstname" autocomplete="given-name" autofocus required tabindex="1">
                </div>
                <div class="mb-3 col">
                    <label for="lastname" class="form-label">Last Name</label>
                    <input class="form-control" type="text" name="lastname" id="lastname" autocomplete="family-name" autofocus required tabindex="2">
                </div>
            </div>
            <div class="row">
                <div class="mb-3 col">
                    <label for="email" class="form-label">Email Address</label>
                    <input class="form-control" type="email" name="email" id="email" tabindex="3" autocomplete="email" required>
                  </div>
                  <div class="mb-3 col">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input class="form-control" type="tel" name="phone" id="phone" tabindex="4" autocomplete="tel" required>
                    <div class="invalid-feedback">
                      Invalid phone number
                    </div>
                  </div>
            </div>
            <div class="row">
                <div class="mb-3 col">
                    <label for="address" class="form-label">Address</label>
                    <input class="form-control" type="text" name="address" id="address" tabindex="5" autocomplete="address-level1" required>
                </div>
            </div>
            <div class="row">
                <div class="mb-3 col">
                    <label for="city" class="form-label">City</label>
                    <input class="form-control" type="text" name="city" id="city" tabindex="6" required>
                    <datalist id="city">
                        <option value="Toronto">
                        <option value="Brampton">
                        <option value="Montreal">
                        <option value="Ottawa">
                        <option value="Quebec City">
                        <option value="Vancouver">
                    </datalist>
                </div>
                  <div class="mb-3 col">
                    <label for="postal-code" class="form-label">Postal Code</label>
                    <input class="form-control" type="text" name="postal-code" id="postal-code" tabindex="7" autocomplete="postal-code" required placeholder="A1B 2C3">
                  </div>
            </div>
            <div class="row">
                <div class="col mb-3">
                    <label for="about" class="form-label me-3">What is this for : </label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="about" id="about-que" value="Question" tabindex="8">
                        <label class="form-check-label" for="about-que">Question</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="about" id="about-comm" value="Comment" tabindex="9">
                        <label class="form-check-label" for="about-comm">Comment</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="about" id="about-hir" value="Hiring" tabindex="10">
                        <label class="form-check-label" for="about-hir">Hiring</label>
                    </div>                    
                </div>
            </div>
            <div class="row">
                <div class="mb-3 col">
                    <label for="anything" class="form-label">Anything Else :</label>
                    <textarea id="anything" name="anything" class="form-control" tabindex="11" required rows="5"></textarea>
                  </div>
            </div>
            <div class="d-flex flex-row-reverse">
              <input class="btn btn-primary" type="submit" value="Submit" name="submit" id="submit" tabindex="12">
              <input class="btn btn-secondary me-2" type="reset" value="Reset" name="reset" id="reset" tabindex="13">
            </div>
        </form>
      </div>
    <!-- Option 1: Bootstrap Bundle with Popper -->  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
  <script>
    let form = document.querySelector('#contact-form');
    let sudmitbutton = document.querySelector('#submit');
    let resetbutton = document.querySelector('#reset');

submitbutton.onclick = (event) => {
    form.classList.add('was-validated');
};

resetbutton.onclick = (event) => {
    form.classList.remove('was-validated');
};

form.phone.oninput = (event) => {
    let phone = form.phone.value;
    let r = /^((\(\d{3}\))|(\d{3}))\s?\d{3}[\s-]?\d{4}$/;
    if (r.test(phone)) {
      form.phone.setCustomValidity('');
    } else {
      form.phone.setCustomValidity('Please enter valid phone number.');
    }
};

form["postal-code"].oninput = (event) => {
    let postalCode = form['postal-code'].value;
    let r = /^[A-Za-z]\d[A-Za-z][\s-]?\d[A-Za-z]\d$/;
    if (r.test(postalCode)) {
      form['postal-code'].setCustomValidity('');
    } else {
      form['postal-code'].setCustomValidity('Invalid Canadian postal code.');
    }
  };
  </script>
  </body>
</html>
